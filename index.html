        <div class="instagram-div">

    </div>
    <div class="div-center">
        <p>Don't have an account?</p> <a href="">  Sign up </a>
    </div>
    <div class="div-down">
        <div class="div-p">
            <p>Get the app.</p>
        </div>
        <div class="div-img">
            <img src="images/c5Rp7Ym-Klz.png" alt="">
            <img src="images/EHY6QnZYdNX.png" alt="">
        </div>

    </div>
